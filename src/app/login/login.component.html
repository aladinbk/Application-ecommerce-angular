
<div class="wrapper">
  <div class="content-wrapper">
<section class="content">
  <div class="login-box">
    <div class="login-logo">
        <img src="assets/logo_ledeal-01.png" style="width:150px;height:150px;">
         </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <small class="text-danger" *ngIf="errorMessage"> {{errorMessage}}</small>
      <form #f="ngForm" (ngSubmit)="f.form.valid && onLogin()">
        <div class="form-group has-feedback">
          <input type="email" class="form-control"
                 required email
                 placeholder="Email" name="email"
                 [(ngModel)]="client.email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password"
                 required
                 class="form-control"name="password"
                 placeholder="Mot de passe" [(ngModel)]="client.password" >
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">

            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" [disabled]="f.invalid"
                    class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
  
      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
          Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
          Google+</a>
      </div>
      <!-- /.social-auth-links -->
  
      <a href="#">I forgot my password</a><br>
      <a routerLink="/register-client" class="text-center">Register a new client</a>
  
    </div>
    <!-- /.login-box-body -->
  </div>

</section>
</div>
</div>
